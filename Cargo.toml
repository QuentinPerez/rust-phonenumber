[package]
edition = "2021"
name = "phonenumber"
rust-version = "1.58.0"
version = "0.3.4+8.13.25"

authors = ["Gabriel FÃ©ron <g@leirbag.net>", "Ruben De Smet <ruben.de.smet@rubdos.be>", "meh. <meh@1aim.com>"]
license = "Apache-2.0"

description = "Library for parsing, formatting and validating international phone numbers."
keywords = ["formatter", "number", "parser", "phone", "phonenumber"]
readme = "README.md"
repository = "https://github.com/whisperfish/rust-phonenumber"

[dependencies]
bincode = "1.3"
either = "1.8"
fnv = "1.0"
itertools = ">=0.10, <=0.11"
lazy_static = "1.4"
nom = "7.1"
quick-xml = "0.28"
regex = "1.7"
regex-cache = "0.2"
serde = "1.0"
serde_derive = "1.0"
strum = { version = "0.24", features = ["derive"] }
thiserror = "1.0"

[build-dependencies]
bincode = "1.3"
quick-xml = "0.28"
regex = "1.7"
serde = "1.0"
serde_derive = "1.0"
thiserror = "1.0"

[dev-dependencies]
anyhow = "1"
doc-comment = "0.3"
rstest = "0.17"
rstest_reuse = "0.5"
